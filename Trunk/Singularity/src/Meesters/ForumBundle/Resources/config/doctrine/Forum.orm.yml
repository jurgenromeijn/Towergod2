Meesters\ForumBundle\Entity\Forum:
    type: entity
    table: forums
    repositoryClass: Meesters\ForumBundle\Entity\ForumRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: '100'
        description:
            type: text
        topic_count:
            type: integer
        post_count:
            type: integer
        position:
            type: smallint
    oneToOne:
        last_post:
            targetEntity: Meesters\ForumBundle\Entity\Post
            nullable: true
    manyToOne:
        category:
            targetEntity: Meesters\ForumBundle\Entity\Category
            inversedBy: forums
            cascade: [persist, remove]
    oneToMany:
        topics:
            targetEntity: Meesters\ForumBundle\Entity\Topic
            mappedBy: forum
            cascade: [persist]
            orderBy:
                sticky: DESC
                time: DESC
    lifecycleCallbacks: {  }